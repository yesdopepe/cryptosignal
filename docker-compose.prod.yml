# Crypto Signal Aggregator - Production Docker Compose
# Optimized for production deployment

services:
  # ============== FastAPI Application ==============
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: crypto-signal-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://crypto:${POSTGRES_PASSWORD}@postgres:5432/crypto_signals
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_PHONE=${TELEGRAM_PHONE}
      - TELEGRAM_MOCK_MODE=false
      - LOG_LEVEL=WARNING
      - CORS_ORIGINS=${CORS_ORIGINS:-["https://yourdomain.com"]}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============== PostgreSQL Database ==============
  postgres:
    image: postgres:16-alpine
    container_name: crypto-signal-postgres
    restart: always
    environment:
      - POSTGRES_USER=crypto
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=crypto_signals
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto -d crypto_signals"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============== Redis Cache ==============
  redis:
    image: redis:7-alpine
    container_name: crypto-signal-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============== Nginx Reverse Proxy ==============
  nginx:
    image: nginx:alpine
    container_name: crypto-signal-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - crypto-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    profiles:
      - production

networks:
  crypto-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
